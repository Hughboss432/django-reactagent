{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #007bff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=ollama-model] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-show {
    background-color: #d1fdac;
    color: #000000;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #afff53;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="card-header bg-primary text-white"><a style="color: white" href="logout">Logout</a> <a style="color: white" href="/">LPhantom</a></div> 
<div class="login-container">
  <div class="card">
    <div class="card-header">Settings</div>
    <div class="card-body">
      {% if change_path %}
        <div class="alert alert-show" role="alert">{{ change_path }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="mcp-path">Path for MCP server:</label>
          <input type="text" class="form-control" id="mcp-path" placeholder="/path/to/mcp" name="mcp-path" required>
        </div>
        <div class="form-group">
          <label for="ollama-model">Ollama model:</label>
          <input type="ollama-model" class="form-control" id="ollama-model" placeholder="qwen:latest" name="ollama-model" required>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
