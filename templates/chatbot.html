{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      background-color: #2e2e2e;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #b3ffb3;
      border-radius: 20px;
      align-self: flex-end;
    }

    .received {
      background-color: #adffed;
      border-radius: 20px;
      align-self: flex-start;
    }

    .message-form{
      display: flex;
      flex-direction: column;   /* empilha filhos na vertical           */
      gap: 8px;                 /* espa√ßo entre as duas linhas           */
      bottom: 0; left: 0; right: 0;
      padding: 10px;
      background: #636363;
    }

    .widgets-form{              /* op√ß√£o: mant√©m bot√µes lado a lado      */
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send-mic {
      border-radius: 20px 0 0 20px;
    }

    .btn-send {
      border-radius: 0 20px 20px 0;
    }

    .file-input {
      border-radius: 20px;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
{% endblock %}


{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white">LightPhantom</div>
    <div class="card-body messages-box">
      
      <ul class="list-unstyled messages-list">
        
        <li class="message received">
          <!-- <div class="message-text">
            <div class="message-sender">
              <b>Light-Phantom</b>
            </div>
            <div class="message-content">
              Hi, I am your AI Chatbot, you can ask me anything.
            </div>
          </div> -->
        </li>
      </ul>
      
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="widgets-form">
      <input type="file" class="form-control file-input" name="file" id="fileInput">
    </div>
    <div class="input-group">
      <button type="button" class="btn btn-primary btn-send-mic mic-input" id="recBtn">üé§ Mic</button>
      <input type="text" class="form-control message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const messageList  = document.querySelector('.messages-list');
  const messageForm  = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    if (message.length === 0) {  
      return;
    } else {
      // adiciona a mensagem enviada
      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'sent');
      messageItem.innerHTML = `
        <div class="message-text">
          <div class="message-sender">
            <b>User - (${ new Date().toLocaleTimeString(
                    [], 
                    {year: 'numeric', 
                     month: 'numeric', 
                     day: 'numeric', 
                     hour: '2-digit', 
                     minute: '2-digit'
            }) }):</b>
          </div>
          <div class="message-content">${message}</div>
        </div>`;
      messageList.appendChild(messageItem);

      messageInput.value = '';          // limpar barra

      // envia ao servidor
      fetch('', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          csrfmiddlewaretoken: document.querySelector('[name=csrfmiddlewaretoken]').value,
          message: message
        })
      })
      .then(r => r.json())
      .then(data => {
        const reply = document.createElement('li');
        reply.classList.add('message', 'received');
        reply.innerHTML = `
          <div class="message-text">
            <div class="message-sender">
              <b>LPhantom - (${ new Date().toLocaleTimeString(
                    [], 
                    {year: 'numeric', 
                     month: 'numeric', 
                     day: 'numeric', 
                     hour: '2-digit', 
                     minute: '2-digit'
              }) }):</b>
            </div>
            <div class="message-content">${data.response}</div>
          </div>`;
        messageList.appendChild(reply);
      })
      .catch(console.error);            //tratar erro
    }
  });
</script>

{% endblock %}
